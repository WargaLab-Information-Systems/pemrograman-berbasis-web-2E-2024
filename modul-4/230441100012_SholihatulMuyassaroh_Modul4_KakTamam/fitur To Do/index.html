<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="input-container">
      <textarea id="taskInput" placeholder="Tambahkan tugas baru..."></textarea>
      <button onclick="addTask()">Tambah</button>
    </div>
    <ul id="taskList">
      <!-- item list akan ditambahkan di sini secara dinamis -->
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
