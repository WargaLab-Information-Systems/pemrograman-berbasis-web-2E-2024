<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="syle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <style>
    .completed {
        text-decoration: line-through; /* Garis melintang pada teks */
        color: #999; /* Warna teks abu-abu */
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="#" class="home">Home</a>
      <a href="#" class="home">Beranda</a>
      <div class="dropdown">
        <button onclick="toggleDropdown('myDropdown')" class="dropbtn">HOBI</button>
        <div id="buahDropdown" class="dropdown-content">
          <a href="#">Badminton</a>
          <a href="#">Renang</a>
          <a href="#">Jogging</a>
        </div>
      </div>
      <div class="dropdown">
        <button onclick="toggleDropdown('myDropdown')" class="dropbtn">whislist</button>
        <div id="sayurDropdown" class="dropdown-content">
          <a href="#">Ibadah</a>
          <a href="#">Bahagiakan Orang tua</a>
          <a href="#">Bermanfaat sesama umat</a>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div id="newtask">
      <h2>to-do list here</h2>
      <input id="taskInput" type="text" placeholder="Task to be done..">
      <button id="push" class="push"><i class="fas fa-plus"></i></button>
    </div>
    <div id="tasks">
      <!-- Tugas akan ditambahkan di sini -->
    </div>
  </div>
  <script src="jss.js"></script>
  <script>
    // Fungsi untuk menambahkan tugas ke dalam daftar saat tombol "plus" ditekan
    document.getElementById("push").addEventListener("click", function() {
        var newTaskInput = document.getElementById('taskInput');
        var taskName = newTaskInput.value.trim();
        if (taskName !== "") {
            addTask(taskName);
            newTaskInput.value = ""; // Mengosongkan input setelah menambahkan tugas baru
        } else {
            alert("Isi terlebih dahulu!");
        }
    });
  </script>
</body>
