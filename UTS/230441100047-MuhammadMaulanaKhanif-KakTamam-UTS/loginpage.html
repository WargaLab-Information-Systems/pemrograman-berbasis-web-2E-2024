<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>login</title>

    <style>
      input:focus {
        border: 0;
        outline: none;
      }

      .container div:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body style="height: 100%">
    <section class="d-flex justify-content-center align-items-center" style="height: 100vh; width: 100%; background-color: #7fc7d9">
      <div class="container rounded-3" style="width: 300px; height: 500px; background-color: #dcf2f1">
        <h2 class="d-flex justify-content-center w-100">Login</h2>
        <!-- inputan -->
        <div class="inputan-number">
          <form action="" id="perloginan" class="d-flex flex-column justify-content-center mt-5">
            <label for="Username">Username</label>
            <input type="text" id="Username" class="mb-3 border-0 rounded-2" style="height: 2rem" />
            <label for="Password">Password</label>
            <input type="text" id="Password" class="mb-3 border-0 rounded-2" style="height: 2rem" />
            <input type="submit" />
          </form>
        </div>
        <!-- akhir inputan -->
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      document.getElementById("perloginan").addEventListener("submit", function (event) {
        event.preventDefault();

        var username = document.getElementById("Username").value;
        var password = document.getElementById("Password").value;

        if (username == "admin" && password == "admin") {
          window.location.href = "index.html";
        } else {
          alert("salah boss");
        }
      });
    </script>
  </body>
</html>
