<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="kalkulator.css">
  </head>
  <body>
    <h1 class="text-center">kalkulator</h1>

    <div class="container-fluid mt-4">
        <div class="container">
            <div class="row">
                <div class="col-12 ">
                    <div id="calculator"> 
                        <input type="number" id="num1" placeholder="Angka 1">
                        <select id="operator">
                          <option value="+">+</option>
                          <option value="-">-</option>
                          <option value="*">*</option>
                          <option value="/">/</option>
                          <option value="%">%</option>
                        </select>
                        <input type="number" id="num2" placeholder="Angka 2">
                        <button onclick="calculate()" class="btn">Hitung</button>
                      </div>
                      <table id="result-table">
                        <thead>
                          <tr>
                            <th>No</th>
                            <th>Nama User</th>
                            <th>Angka 1</th>
                            <th>Operator</th>
                            <th>Angka 2</th>
                            <th>Hasil</th>
                          </tr>
                        </thead>
                        <tbody id="result-body">
         
                        </tbody>
                      </table>
                      <script>
                        function calculate() {
            
                          var num1 = parseFloat(document.getElementById('num1').value);
                          var operator = document.getElementById('operator').value;
                          var num2 = parseFloat(document.getElementById('num2').value);
                    
                 
                          var result;
                          switch(operator) {
                            case '+':
                              result = num1 + num2;
                              break;
                            case '-':
                              result = num1 - num2;
                              break;
                            case '*':
                              result = num1 * num2;
                              break;
                            case '/':
                              result = num1 / num2;
                              break;
                            case '%':
                              result = num1 % num2;
                              break;
                            default:
                              result = 'Error';
                          }
                    
 
                          var tableBody = document.getElementById('result-body');
                          var newRow = tableBody.insertRow(-1);
                          var cell1 = newRow.insertCell(0);
                          var cell2 = newRow.insertCell(1);
                          var cell3 = newRow.insertCell(2);
                          var cell4 = newRow.insertCell(3);
                          var cell5 = newRow.insertCell(4);
                          var cell6 = newRow.insertCell(5);
                    
                          cell1.innerHTML = tableBody.rows.length - 1;
                          cell2.innerHTML = "Nama User"; 
                          cell3.innerHTML = num1;
                          cell4.innerHTML = operator;
                          cell5.innerHTML = num2;
                          cell6.innerHTML = result;
                        }
                      </script>
                    

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
