<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->


    <div class="container-fluid">
      <div class="container">
        <h2 class="login mt-3 text-center">Login</h2>
          <div class="row">
              <div class="col-12 ats ">
                <form id="loginForm" action="" class="">
                  <label class="wtext" for="username">Username:</label>
                  <input class="wtext pj" type="text" name="username" id="username" placeholder="masukkan nama"> <br><br>
                  <label class="w-text " for="Password"> Password:</label>
                  <input  type="text" name="password" id="password" placeholder="password"> <br><br>
                  <input type="submit" value="login" class="btn">
              </form>
              </div>
          </div>
      </div>
  </div>


    <script>
        document.getElementById("LoginForm").addEventListener("submit", function(event){
            event.preventDefault();
             
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;


            if(username == "admin" && password == "admin"){
                alert("login berhasil")
            }else {
                alert("login gagal")
            }

        })
    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
