<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Calculator</h2>
    <form id="calculatorForm">
      <div class="mb-3">
        <label for="number1" class="form-label">Number 1</label>
        <input type="number" class="form-control" id="number1" required>
      </div>
      <div class="mb-3">
        <label for="operator" class="form-label">Operator</label>
        <select class="form-select" id="operator" required>
          <option value="">Select Operator</option>
          <option value="+">Addition (+)</option>
          <option value="-">Subtraction (-)</option>
          <option value="*">Multiplication (*)</option>
          <option value="/">Division (/)</option>
          <option value="%">Modulus (%)</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="number2" class="form-label">Number 2</label>
        <input type="number" class="form-control" id="number2" required>
      </div>
      <button type="submit" class="btn btn-primary">Calculate</button>
    </form>

    <h2>Calculation Result</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">Username</th>
          <th scope="col">Number 1</th>
          <th scope="col">Operator</th>
          <th scope="col">Number 2</th>
          <th scope="col">Result</th>
        </tr>
      </thead>
      <tbody id="calculationResults">
      </tbody>
    </table>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
