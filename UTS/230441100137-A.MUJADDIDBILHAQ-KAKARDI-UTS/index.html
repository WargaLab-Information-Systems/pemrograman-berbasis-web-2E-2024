<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="apk">
        <div class="layar">
            <div class="content">
                <div class="input">
                    <span class="opr"></span>
                </div>
                <div class="output"></div>
            </div>
            </div>
            <div class="btn">
                <div data-key ="hapus" class="key hapus">
                    <span>C</span>
                </div>
                <div data-key ="kurung" class="key op">
                    <span>()</span>
                </div>
                <div data-key ="%" class="key op">
                    <span>%</span>
                </div>
                <div data-key ="*" class="key op">
                    <span>X</span>
                </div>
                <div data-key ="7" class="key angka">
                    <span>7</span>
                </div>
                <div data-key ="8" class="key angka">
                    <span>8</span>
                </div>
                <div data-key ="9" class="key angka">
                    <span>9</span>
                </div>
                <div data-key ="/" class="key op">
                    <span>/</span>
                </div>
                <div data-key ="4" class="key angka">
                    <span>4</span>
                </div>
                <div data-key ="5" class="key angka">
                    <span>5</span>
               </div>
                <div data-key ="6" class="key angka">
                    <span>6</span>
                </div>
                <div data-key ="+" class="key op">
                    <span>+</span>
                </div>
                <div data-key ="1" class="key angka">
                    <span>1</span>
                </div>
                <div data-key ="2" class="key angka">
                    <span>2</span>
                </div>
                <div data-key ="3" class="key angka">
                    <span>3</span>
                </div>
                <div data-key ="-" class="key op">
                    <span>-</span>
                </div>
                <div data-key ="00" class="key angka">
                    <span>00</span>
                </div>
                <div data-key ="0" class="key angka">
                    <span>0</span>
                </div>
                <div data-key ="." class="key angka">
                    <span>.</span>
                </div>
                <div data-key ="=" class="key op">
                    <span>=</span>
                </div>
                </div>
             </div>
    <table id="results" rowspan="7">
        <thead>
            <tr>
                <th>No.</th>
                <th>User</th>
                <th>Angka 1</th>
                <th>Operator</th>
                <th>Angka 2</th>
                <th>Hasil</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="js.js"></script>
</body>
</html>
