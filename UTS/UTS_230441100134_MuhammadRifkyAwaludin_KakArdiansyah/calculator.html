<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Kalkulator</h2>
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <form id="calculatorForm">
                    <div class="form-group">
                        <input type="number" class="form-control" id="number1" placeholder="Angka 1" required>
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="operator">
                            <option value="+" selected>Penjumlahan (+)</option>
                            <option value="-">Pengurangan (-)</option>
                            <option value="*">Perkalian (*)</option>
                            <option value="/">Pembagian (/)</option>
                            <option value="%">Modulus (%)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="number2" placeholder="Angka 2" required>
                    </div>
                    <button type="button" class="btn btn-primary btn-block" onclick="calculate()">Hitung</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <h4 class="text-center">Hasil Perhitungan</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Nama User</th>
                            <th scope="col">Angka 1</th>
                            <th scope="col">Operator</th>
                            <th scope="col">Angka 2</th>
                            <th scope="col">Hasil</th>
                        </tr>
                    </thead>
                    <tbody id="calculationHistory">
                        <!-- Hasil perhitungan akan ditampilkan di sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
