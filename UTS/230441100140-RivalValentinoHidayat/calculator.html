<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('th.jpg'); background-size: cover; background-position: center; height: 100%; margin: 0;">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg" style="width: 22rem; z-index: 2; position: relative;">
    <div class="bg-image"></div> 
    <h1>Calculator</h1>
    <a href="index.html">Go back to Login</a>
    <div class="container">
        <h1 class="mt-5">Kalkulator</h1>
        <div class="card mt-3 shadow">
            <div class="card-body">
                <form id="calcForm">
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-auto">
                            <label for="number1" class="col-form-label">Angka 1</label>
                            <input type="number" id="number1" class="form-control" required>
                        </div>
                        <div class="col-auto">
                            <label for="operator" class="col-form-label">Operator</label>
                            <select class="form-select" id="operator" required>
                                <option value="+">+</option>
                                <option value="-">-</option>
                                <option value="*">*</option>
                                <option value="/">/</option>
                                <option value="%">%</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <label for="number2" class="col-form-label">Angka 2</label>
                            <input type="number" id="number2" class="form-control" required>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-primary" onclick="calculate()">Hitung</button>
                        </div>
                    </div>
                </form>
                <table class="table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Username</th>
                            <th>Angka 1</th>
                            <th>Operator</th>
                            <th>Angka 2</th>
                            <th>Hasil</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
