<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5 mb-4">CALCULATOR HIMASI 24</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="calculatorForm">
                    <div class="form-group">
                        <label for="number1">Number 1</label>
                        <input type="number" class="form-control" id="number1" placeholder="Enter number 1">
                    </div>
                    <div class="form-group">
                        <label for="operator">Operator</label>
                        <select class="form-control" id="operator">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                            <option value="%">%</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="number2">Number 2</label>
                        <input type="number" class="form-control" id="number2" placeholder="Enter number 2">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Calculate</button>
                </form>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Username</th>
                            <th>Number 1</th>
                            <th>Operator</th>
                            <th>Number 2</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                    <tbody id="calculationHistory">
                        <!-- Result will be appended here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="Kalkulator.js"></script>
</body>
</html>
