<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="kalkulator.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Haiii, <span id="username"></span>!</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Kalkulator</div>
                    <div class="card-body">
                        <form id="calculatorForm">
                            <div class="mb-3">
                                <label for="number1" class="form-label">Angka 1</label>
                                <input type="number" class="form-control" id="number1" required>
                            </div>
                            <div class="mb-3">
                                <label for="operator" class="form-label">Operator</label>
                                <select class="form-control" id="operator">
                                    <option value="+">+</option>
                                    <option value="-">-</option>
                                    <option value="*">*</option>
                                    <option value="/">/</option>
                                    <option value="%">%</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="number2" class="form-label">Angka 2</label>
                                <input type="number" class="form-control" id="number2" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Hitung</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="result-table">
            <h3>Perhitungan Kalkulator</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Username</th>
                        <th>Angka 1</th>
                        <th>Operator</th>
                        <th>Angka 2</th>
                        <th>Hasil</th>
                    </tr>
                </thead>
                <tbody id="resultBody">
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
          var username = localStorage.getItem('username');
        document.getElementById('username').innerText = username;

        document.getElementById('calculatorForm').addEventListener('submit', function(e) {
            e.preventDefault();

            var number1 = parseFloat(document.getElementById('number1').value);
            var operator = document.getElementById('operator').value;
            var number2 = parseFloat(document.getElementById('number2').value);
            var result;

            switch(operator) {
                case '+':
                    result = number1 + number2;
                    break;
                case '-':
                    result = number1 - number2;
                    break;
                case '*':
                    result = number1 * number2;
                    break;
                case '/':
                    result = number1 / number2;
                    break;
                case '%':
                    result = number1 % number2;
                    break;
                default:
                    result = 'Invalid Operator';
            }

            // Menampilkan hasil perhitungan
            var resultTable = document.getElementById('resultBody');
            var rowCount = resultTable.rows.length;
            var row = resultTable.insertRow(rowCount);

            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            var cell6 = row.insertCell(5);

            cell1.innerHTML = rowCount;
            cell2.innerHTML = username;
            cell3.innerHTML = number1;
            cell4.innerHTML = operator;
            cell5.innerHTML = number2;
            cell6.innerHTML = result;
        });
    </script>
</body>
</html>
