<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Kalkulator</h2>
        <div class="form-group">
            <label for="number1">Angka 1:</label>
            <input type="number" id="number1" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="operator">Operator:</label>
            <select id="operator" class="form-control">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
        </div>
        <div class="form-group">
            <label for="number2">Angka 2:</label>
            <input type="number" id="number2" class="form-control" required>
        </div>
        <button id="calculate-btn" class="btn btn-primary">Hitung</button>
        <br><br>
        <h4>Hasil:</h4>
        <div id="result"></div>
        <br><br>
        <h4>Riwayat Perhitungan:</h4>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Username</th>
                    <th scope="col">Angka 1</th>
                    <th scope="col">Operator</th>
                    <th scope="col">Angka 2</th>
                    <th scope="col">Hasil</th>
                </tr>
            </thead>
            <tbody id="history-table-body">
                <!-- Data riwayat perhitungan akan ditambahkan melalui JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
