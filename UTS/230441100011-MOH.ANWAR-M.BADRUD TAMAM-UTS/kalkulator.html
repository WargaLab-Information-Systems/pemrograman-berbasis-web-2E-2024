<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      padding-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Calculator</h2>
    <div class="form-group">
      <label for="number1">Angka 1:</label>
      <input type="number" class="form-control" id="number1">
    </div>
    <div class="form-group">
      <label for="number2">Angka 2:</label>
      <input type="number" class="form-control" id="number2">
    </div>
    <div class="form-group">
      <label for="operator">Operator:</label>
      <select class="form-control" id="operator">
        <option value="+">Penjumlahan</option>
        <option value="-">Pengurangan</option>
        <option value="*">Perkalian</option>
        <option value="/">Pembagian</option>
        <option value="%">Modulus</option>
      </select>
    </div>
    <button class="btn btn-primary" onclick="calculate()">Hitung</button>
    <hr>
    <h3>Hasil Perhitungan:</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">Nama User</th>
          <th scope="col">Angka 1</th>
          <th scope="col">Operator</th>
          <th scope="col">Angka 2</th>
          <th scope="col">Hasil</th>
        </tr>
      </thead>
      <tbody id="resultTable">
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- JavaScript for calculator functionality -->
  <script src="kalkulator.js"></script>
</body>
</html>
